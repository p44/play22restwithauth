<!DOCTYPE html>

@import play.mvc.Http.Context.Implicit._

<html>
<head>
<title>Simulator</title>
<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.min.css")'>
<link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
<script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/app.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/services.js")'></script>
<script type='text/javascript' src='@routes.Assets.at("javascripts/controllers.js")'></script>
</head>

<body ng-app="simulator">

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="@routes.Simulator.index">Simulate Auth</a>
				<div class="pull-right">
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h2>Auth</h2>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">
				<div ng-controller="ConsumerCtrl">
					<div id="header"></div>
					<p>{{consumer_simulated.name}}</p>
					<ul>
					   <li><button ng-click="getSimulatedConsumer()">Get Consumer</button></li>
					</ul>

					<div id="footer"></div>
				</div>
		    </div>
	    </div>
    </div>
    
</body>
</html>
